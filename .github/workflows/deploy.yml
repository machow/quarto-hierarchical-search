name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: react-app/package-lock.json

      - name: Install dependencies
        working-directory: react-app
        run: npm ci

      - name: Type check
        working-directory: react-app
        run: npx tsc -b

      - name: Build
        working-directory: react-app
        run: npm run build

      - name: Copy 404 fallback for SPA routing
        run: cp react-app/dist/index.html react-app/dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: react-app/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
